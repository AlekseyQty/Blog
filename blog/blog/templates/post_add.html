{% extends "base.html" %}

{% block content %}
<h2>Create post</h2>

<form action="{% url 'addpost' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div>
            {{ field.label_tag }} <br />
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit">Create post</button>
</form>
{% endblock %}
