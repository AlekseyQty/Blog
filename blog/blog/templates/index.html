{% extends "base.html" %}

{% block content %}
    <h1>Posts</h1>
    {% if posts_list %}
    <ul>
        {% for post in posts_list%}
            <li><a href="{% url 'detail' post.id %}">{{ post.post_title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No posts yet :(</p>
    {% endif %}

    <a href=" {% url 'addpost' %}">Add post</a>
{% endblock %}
