{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Add comment</h2>
    <form action="{{ request.path }}" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group mt-3 pt-2">
            {% if not field.is_hidden %}
                {{ field.label_tag }} <br />
            {% endif %}
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class = "btn btn-primary">Add comment</button>
    </form>
</div>
{% endblock %}
