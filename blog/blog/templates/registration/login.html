{% extends "base.html" %}

{% block content %}



<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    {% if form.errors %}
                    <p>Your username and password didn't match. Please try again.</p>
                    {% endif %}
                    <form class="form-signin" method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-label-group mt-4">
                            <label for="inputEmail">Email address</label>
                            <input type="text" id="inputEmail" name="{{form.username.html_name}}" class="form-control"
                                   placeholder="Email address"
                                   required autofocus>
                        </div>

                        <div class="form-label-group mt-4">
                            <label for="inputPassword">Password</label>
                            <input type="password" name="{{form.password.html_name}}"
                            id="inputPassword" class="form-control" placeholder="Password"
                                   required >

                        </div>

                        <div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase mt-4" type="submit" value="login">
                                Sign in
                            </button>
                            <input type="hidden" name="next" value="{{ next }}"/>
                        </div>
                    </form>

                    {# Assumes you setup the password_reset view in your URLconf #}
                    <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
